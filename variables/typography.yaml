# headline: 180–200%
# title: 130–150%
# sub-heading: 100–125%
# header: 100–125%

# line-height: 120–145%

text:
  # h1
  # size, color, letter_spacing, line_height, weight, font
  h1:
    font: $font.family.sans
    weight: '300'
    letter_spacing: '-0.01562em'
    size: '1.875rem'
    line_height: '2.125rem'

  h2:
    font: $font.family.sans
    weight: '300'
    letter_spacing: '-0.00833em'
    size: '1.625rem'
    line_height: '2rem'

  h3:
    font: $font.family.sans
    weight: '400'
    letter_spacing: normal
    size: '1.375rem'
    line_height: '1.75rem'

  h4:
    font: $font.family.sans
    weight: '400'
    letter_spacing: '0.00735em'
    size: '1.125rem'
    line_height: '1.625rem'

  h5:
    font: $font.family.sans
    weight: '400'
    letter_spacing: normal
    size: '1rem'
    line_height: '1.5rem'

  h6:
    font: $font.family
    weight: '500'
    letter_spacing: '0.0125em'
    size: '.875rem'
    line_height: '1.5rem'
